<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    
    <h1>AMAZING ART</h1>
    <h2>WELCOME ART LOVERS!!</h2>
    <h3>Get to experience the tranquility of A-R-T</h3>
    <button id="previousButton">PREVIOUS</button>
    <Button id="nextButton">NEXT</Button>
    <div id="imageContainer">
        <img src="" alt="imageView" id="images">
    </div>

    <div id="likeDislikeButtons">
        <button id="likeButton"><span class="material-symbols-outlined">
            thumb_up
            </span></button><span id="likeCount">0</span>
        <button id="dislikeButton"><span class="material-symbols-outlined">
            thumb_down
            </span></button><span id="dislikeCount">0</span>
    </div><br>

    <div id="commentButtons">
    <textarea name="comment" id="commentText" cols="20" rows="1"></textarea>
    <button id="commentButton">Add comment</button>
    <div id="commentDisplay"></div>

</div>
